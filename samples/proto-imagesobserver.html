<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Proto.ImagesObserver</title>
    <script src="prototype-pack.js" type="text/javascript" charset="utf-8"></script>
    <script src="proto-imagesobserver.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body id="body_id">
	  <div id="test">
	    <img src="http://www.motioncitysoundtrack.com/_images/Motion_City_Soundtrack_By_Bryan_Sheffield_1.jpg" />
	    <img src="http://www.google.com/intl/en_ALL/images/logo.gif" />
    </div>
    
    <div id="test2">
      <img src="http://www.google.com/intl/en_ALL/images/logo.gif" />
    </div>
    
	  <script type="text/javascript">
      document.observe('images:loaded', function(e)
      {
        alert('document.body images ready');
      });
      
      document.observe('dom:loaded', function()
      {
        new Proto.ImagesObserver('test2', { onImagesLoaded: function() { alert('test2 images ready'); }});
        new Proto.ImagesObserver();
      });
	  </script>
	</body>
</html>
