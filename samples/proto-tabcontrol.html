	<body>

    <script type="text/javascript">
      
      // Style Notes:
      // The padding-bottom of the UL needs to be the same as the padding for the tab.

      // Main Tab Control      
      new Proto.TabControl($('container'), {
        tabsStyle: {
          fontSize: '.8em'
        },
        tabStyle: {},
        disableInlineStyles: false
      });
      
      // Tab 1 Tab Control
      new Proto.TabControl($('tab1_tabcontrol'), {
        tabsStyle: {
          fontSize: '.8em'
        },
        tabStyle: {},
        disableInlineStyles: false
      }); 
    </script>
