<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Proto.Progressbar</title>
    <script type="text/javascript" src="prototype-pack.js"></script>
    <script type="text/javascript" src="proto-progressbar.js"></script>
	</head>
	<body>
	  <div id="progress_bar"></div>
    
    <button onclick="updateProgress('+10')">+10</button>
    <button onclick="updateProgress('-10')">-10</button>
    
    <script type="text/javascript">
      var progressbar = null;
      document.observe('dom:loaded', function()
      {
        progressbar = new Proto.ProgressBar('progress_bar', {
          width: 154,
          height: 11,
          boxImage: 'custom1_box.gif',
          barImage: 'custom1_bar.gif',
          percent: 10
        });
      });
      
      function updateProgress(percent)
      {
        progressbar.setPercent(percent);
      }
    </script>
	</body>
</html>
